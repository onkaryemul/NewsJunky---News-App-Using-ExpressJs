<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewsJunky - Your favourite news app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NewsJunky</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/?q=all&pageno=1">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?q=weather&pageno=1">Weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?q=Indian+Weather&pageno=1">Indian Weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?q=cricket&pageno=1">Cricket</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?q=sports&pageno=1">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?q=education&pageno=1">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?q=india&pageno=1">India</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/?q=maharashtra&pageno=1">Maharashtra</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" name="q" id="query" type="search" placeholder="Search" aria-label="Search">
          <input class="form-control me-2" name="pageno" id="pageno" type="hidden" value="1" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </div>
  </nav>

  <div class="container mx-auto">
    <h1 class="text-center my-2"><span id="queryText"></span> - NewsJunky News (<span id="queryResults"></span> results)<span></span></h1>

    <div id="content" class="row">
      <div class="d-flex justify-content-center">
        <img width="233" src="https://samherbert.net/svg-loaders/svg-loaders/oval.svg" style="filter: invert(1);" >
      </div>
    </div>

    <div class="prevNext my-4 d-flex justify-content-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a id="pre" class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>

  <!-- Add this line just before the closing </body> tag -->
  <script src="script.js"></script>

</body>

</html>
